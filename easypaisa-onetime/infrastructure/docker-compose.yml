version: '3.8'

services:
  easypaisa-api:
    build:
      context: ../services/easypaisa
      dockerfile: Dockerfile
    container_name: easypaisa-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4003
      - WALLETS_API_KEY=${WALLETS_API_KEY}
      - EASYPAY_BASE_URL=${EASYPAY_BASE_URL:-https://easypay.easypaisa.com.pk}
      - EASYPAY_USERNAME=${EASYPAY_USERNAME}
      - EASYPAY_PASSWORD=${EASYPAY_PASSWORD}
      - EASYPAY_STORE_ID=${EASYPAY_STORE_ID}
      - EASYPAY_DEFAULT_EMAIL=${EASYPAY_DEFAULT_EMAIL}
      - DB_HOST=wallets-db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-wallets_db}
      - DB_USER=${DB_USER:-wallets_user}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "4003:4003"  # Expose for local testing
    depends_on:
      wallets-db:
        condition: service_healthy
    networks:
      - wallets-network
      - nginx-network  # Connect to nginx network for reverse proxy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  wallets-db:
    image: postgres:15-alpine
    container_name: wallets-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-wallets_db}
      - POSTGRES_USER=${DB_USER:-wallets_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - wallets-db-data:/var/lib/postgresql/data
      - ../services/easypaisa/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - wallets-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wallets_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  wallets-db-data:
    driver: local

networks:
  wallets-network:
    driver: bridge
  nginx-network:
    external: true  # Assumes nginx network exists (created by your main docker-compose)

