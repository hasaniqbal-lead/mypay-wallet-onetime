# Nginx configuration for wallets.mycodigital.io
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled/

server {
    listen 8888;
    server_name wallets.mycodigital.io;

    # Logging
    access_log /var/log/nginx/wallets-api-access.log;
    error_log /var/log/nginx/wallets-api-error.log;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting (optional but recommended)
    limit_req_zone $binary_remote_addr zone=wallets_api:10m rate=10r/s;
    limit_req zone=wallets_api burst=20 nodelay;

    # Proxy to easypaisa-api container
    location /api/v1/ {
        proxy_pass http://easypaisa-api:4003;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (optional, exposed for monitoring)
    location /health {
        proxy_pass http://easypaisa-api:4003/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Deny access to all other paths
    location / {
        return 404;
    }
}

