# ====================================
# MyPay Wallets API - Nginx Configuration
# Domain: wallets.mypay.mx
# ====================================

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=wallets_api:10m rate=10r/s;

# Upstream definitions
upstream easypaisa_backend {
    server easypaisa-api:4003;
    keepalive 32;
}

upstream jazzcash_backend {
    server jazzcash-api:4004;
    keepalive 32;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name wallets.mypay.mx;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/wallets.mypay.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wallets.mypay.mx/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/wallets.mypay.mx.access.log;
    error_log /var/log/nginx/wallets.mypay.mx.error.log;

    # Request size limit
    client_max_body_size 1m;

    # ====================================
    # Easypaisa Routes
    # ====================================

    # Easypaisa Health Check
    location = /easypaisa/health {
        proxy_pass http://easypaisa_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Easypaisa API endpoints
    location /easypaisa/api/ {
        limit_req zone=wallets_api burst=20 nodelay;

        # Rewrite to remove /easypaisa prefix
        rewrite ^/easypaisa/api/(.*)$ /api/$1 break;

        proxy_pass http://easypaisa_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ====================================
    # JazzCash Routes
    # ====================================

    # JazzCash Health Check
    location = /jazzcash/health {
        proxy_pass http://jazzcash_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # JazzCash API endpoints
    location /jazzcash/api/ {
        limit_req zone=wallets_api burst=20 nodelay;

        # Rewrite to remove /jazzcash prefix
        rewrite ^/jazzcash/api/(.*)$ /api/$1 break;

        proxy_pass http://jazzcash_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ====================================
    # Unified Charge Endpoint
    # Routes based on paymentMethod in request body
    # ====================================
    location = /api/v1/charge {
        limit_req zone=wallets_api burst=20 nodelay;

        # Use Lua or map to route based on body content
        # For now, default to easypaisa - client specifies via path
        # Merchants should use /easypaisa/api/v1/charge or /jazzcash/api/v1/charge

        proxy_pass http://easypaisa_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ====================================
    # Root Health Check
    # ====================================
    location = /health {
        return 200 '{"status":"ok","service":"wallets-gateway"}';
        add_header Content-Type application/json;
    }

    # Default - return 404
    location / {
        return 404 '{"error":"Not Found","message":"Use /easypaisa/api/v1/charge or /jazzcash/api/v1/charge"}';
        add_header Content-Type application/json;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name wallets.mypay.mx;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
